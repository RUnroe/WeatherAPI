<!DOCTYPE html>
<html>
    <head>
        <title>Weather API</title>
        <link rel="stylesheet" type="text/css" href="weather.css">
    </head>
    <body>
        <div id="stage">
            <div id="image">
                <p id="day" class="bodyText"></p>
                <p id="date" class="bodyText"></p>
            </div>
                
            <div id="currTemp"></div>
            <div id="weatherDesc" class="bodyText bottomBorder"></div>
            <div id="high" class="bodyText bottomBorder">
                High<br>
                <p id="highText"></p>
            </div>
            <div id="low" class="bodyText bottomBorder">
                Low<br>
                <p id="lowText"></p>
            </div>
            <div id="sunrise" class="bodyText">
                Sunrise<br>
                <p id="sunriseText"></p>
            </div>
            <div id="sunset" class="bodyText">
                Sunset<br>
                <p id="sunsetText"></p>
            </div>
              
        </div>
    </body>
    <script src="weather.js"></script>
</html>
